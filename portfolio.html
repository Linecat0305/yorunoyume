<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
        }

        .portfolio-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .portfolio-row {
            display: grid;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* 上面两行使用2列，下面一行使用3列 */
        .row-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .row-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .portfolio-item {
            position: relative;
            background-color: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            height: 200px; /* 设定固定高度，保持一致大小 */
        }

        .portfolio-item:hover {
            transform: translateY(-5px);
        }

        .portfolio-image-container {
            position: relative;
            width: 100%;
            height: 75%; /* 保持4:3的比例 */
            background-color: #333;
            overflow: hidden;
        }

        .portfolio-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #404040;
        }

        .portfolio-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .portfolio-info {
            padding: 15px;
        }

        .portfolio-title {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .portfolio-row {
                grid-template-columns: repeat(1, 1fr) !important;
            }
        }
    </style>
</head>
<body>
    <div class="portfolio-container">
        <h1 class="text-center mb-5">作品集</h1>
        
        <!-- 上方兩個作品 -->
        <div class="portfolio-row row-2">
            <div class="portfolio-item">
                <div class="portfolio-image-container">
                    <div class="portfolio-image"></div>
                    <span class="portfolio-tag">網頁設計</span>
                </div>
                <div class="portfolio-info">
                    <h3 class="portfolio-title">電商網站設計</h3>
                </div>
            </div>
            <div class="portfolio-item">
                <div class="portfolio-image-container">
                    <div class="portfolio-image"></div>
                    <span class="portfolio-tag">UI設計</span>
                </div>
                <div class="portfolio-info">
                    <h3 class="portfolio-title">行動應用介面</h3>
                </div>
            </div>
        </div>

        <!-- 中間三個作品 -->
        <div class="portfolio-row row-3">
            <div class="portfolio-item">
                <div class="portfolio-image-container">
                    <div class="portfolio-image"></div>
                    <span class="portfolio-tag">品牌設計</span>
                </div>
                <div class="portfolio-info">
                    <h3 class="portfolio-title">企業品牌重塑</h3>
                </div>
            </div>
            <div class="portfolio-item">
                <div class="portfolio-image-container">
                    <div class="portfolio-image"></div>
                    <span class="portfolio-tag">平面設計</span>
                </div>
                <div class="portfolio-info">
                    <h3 class="portfolio-title">活動海報設計</h3>
                </div>
            </div>
            <div class="portfolio-item">
                <div class="portfolio-image-container">
                    <div class="portfolio-image"></div>
                    <span class="portfolio-tag">包裝設計</span>
                </div>
                <div class="portfolio-info">
                    <h3 class="portfolio-title">產品包裝設計</h3>
                </div>
            </div>
        </div>

        <!-- 下方兩個作品 -->
        <div class="portfolio-row row-2">
            <div class="portfolio-item">
                <div class="portfolio-image-container">
                    <div class="portfolio-image"></div>
                    <span class="portfolio-tag">動態設計</span>
                </div>
                <div class="portfolio-info">
                    <h3 class="portfolio-title">影片製作</h3>
                </div>
            </div>
            <div class="portfolio-item">
                <div class="portfolio-image-container">
                    <div class="portfolio-image"></div>
                    <span class="portfolio-tag">插畫設計</span>
                </div>
                <div class="portfolio-info">
                    <h3 class="portfolio-title">角色插畫</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
